<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Company Earnings Line Graph</title>
<script src="chart.js"></script>
</head>
<body>

<canvas id="earningsChart" width="600" height="400"></canvas>

<script>
const ctx = document.getElementById('earningsChart').getContext('2d');
const earningsChart = new Chart(ctx, {
    type: 'line',
    data: {
        labels: ['January', 'February', 'March', 'April', 'May', 'June', 'July'], // Update these labels with the appropriate timeline.
        datasets: [{
            label: 'Earnings',
            data: [12000, 19000, 3000, 5000, 2000, 3000, 7000], // Update these data points with the earnings of the company.
            backgroundColor: 'rgba(255, 99, 132, 0.2)',
            borderColor: 'rgba(255, 99, 132, 1)',
            borderWidth: 1
        }]
    },
    options: {
        scales: {
            y: {
                beginAtZero: true
            }
        }
    }
});
</script>
</body>
</html>
